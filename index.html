<!DOCTYPE html>
<html lang="PT_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meninas do TI - Aula JS</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!--script src="index.js" defer></script -->
</head>
<style>
header.header ul {
    list-style: none;
    display: flex;
    width: auto;
    gap: 26px;
}

header.header ul li a {
    color: #0e0e0e;
    text-decoration: none;
    font-size: 22px;
    font-weight: 500;
}
header.header {
    border-bottom: 2px solid #0e0e0e4a;
}
</style>
<body>
    <header class="col d-flex justify-content-around align-items-center py-1 px-0 header">
        <div class="logo"><img src="#logo.png" /></div>
        <div class="menu">
            <ul>
                <li><a href=#>Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </div>
        <div class="social">
            <ul>
                <li>IG</li>
                <li>FB</li>
                <li>YT</li>
            </ul>
        </div>
    </header>
    <main class="container justify-content-center">
        <section class="col min-vh-100 d-flex flex-column flex-md-row justify-content-center align-items-center p-2 mx-auto bg-secondary">
            <h1>Isso é um site</h1>
            <h5>Feito em bootstrap</h5>
        </section>
        <section class="cards col p-2 bg-light d-flex flex-column flex-md-row justify-content-around gap-3 align-items-center">
        </section>
    </main>

    <script>
        var objCards = [
            {
                imagem: "produto.png",
                título: "Título do card 1",
                desc: "descrição do card 1 descricao do card 1 descricao do card 1 descricao do card 1",
            },
            {
                imagem: "produto.png",
                título: "Título do card 2",
                desc: "descrição do card 2 descricao do card 2 descricao do card 2 descricao do card 2",
            },
            {
                imagem: "produto.png",
                título: "Título do card 3",
                desc: "descrição do card 3 descricao do card 3 descricao do card 3 descricao do card 3",
            },
            {
                imagem: "produto.png",
                título: "Título do card 4",
                desc: "descrição do card 4 descricao do card 4 descricao do card 4 descricao do card 4",
            },
        ];
        function criarCards(){
            const cards = document.querySelector("section.cards");
            for(let index = 0; index < objCards.length; index++) {
                var singleCard = document.createElement("div");
                singleCard.classList.add("single-card", "col", "col-md-3", "bg-body", "d-flex", "flex-nowrap", "flex-column", "gap-1", "justify-content-center");

                var image = document.createElement("img");
                image.src = objCards[index]["imagem"];
                var h2 = document.createElement("h2");
                h2.innerHTML = objCards[index]["título"];
                var pe = document.createElement("p");
                pe.innerHTML = objCards[index]["desc"];

                singleCard.appendChild(image);
                singleCard.appendChild(h2);
                singleCard.appendChild(pe);
                cards.appendChild(singleCard);
            }
        }
        document.addEventListener("DOMContentLoaded", () => {
            criarCards();
        });
    </script>
